  <script>
  var map = L.map('map').fitWorld();
  var marker = L.marker([50.5, 30.5],draggable=true).addTo(map)

  map.locate({setView: true, maxZoom: 16});
  function onLocationFound(e) {
    marker.setLatLng(e.latlng)
  }
  map.on('locationfound', onLocationFound);
  function onLocationError(e) {
      alert(e.message);
      //41.3863397,2.1674455,17
  }
  map.on('locationerror', onLocationError);

  function onClick(){
    function findGetParameter(parameterName) {
      var result = null,
          tmp = [];
      location.search
          .substr(1)
          .split("&")
          .forEach(function (item) {
            tmp = item.split("=");
            if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
          });
      return result;
    }

    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {
      console.log(this);
      // if (this.readyState == 4 && this.status == 200) {
      //   document.getElementById("demo").innerHTML = this.responseText;
      // }
    };

    xhttp.open("POST", "/location_encouter", true);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send("encounter_id="+findGetParameter('encounter_id') +"&LatLng=" + marker.getLatLng());
    console.log("encounter_id="+findGetParameter('id') +"&LatLng=" + marker.getLatLng());
  }


  </script>
  <button id="report-button" type="button" class="btn btn-primary" onclick="onClick()">Primary</button>
